<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrectly using innerHTML to append text to an element already containing text.
    document.getElementById("myDiv").innerHTML += "<p>This text will not be shown correctly.</p>";
  </script>
</body>
</html>
